apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "tech.iwish.pickmall"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 17
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'com.android.support:design:29.0.0'


    implementation 'com.google.firebase:firebase-messaging:20.2.3'
    implementation 'com.google.firebase:firebase-core:17.4.4'
    implementation 'com.android.support:appcompat-v7:29.2.1'



    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.android.support:recyclerview-v7:29.0.0'

    implementation 'com.github.mohammadatif:Animatoo:master'

    //    https://github.com/bumptech/glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation("com.squareup.okhttp3:okhttp:4.4.0")
    implementation 'com.facebook.shimmer:shimmer:0.5.0'


    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    implementation 'com.facebook.android:facebook-login:[5,6)'

    implementation 'de.hdodenhof:circleimageview:3.1.0'

    implementation 'com.makeramen:roundedimageview:2.3.0'

    implementation 'cn.gavinliu:ShapedImageView:0.8.7'

    implementation "com.github.skydoves:powermenu:2.1.2"

    implementation 'com.daasuu:animateHorizontalProgressBar:0.2.4'

    implementation 'com.razorpay:checkout:1.5.13'

    implementation 'com.github.BehradJafari:checkInternetConnection-Android:1.0.1'


    implementation 'com.github.armcha:SpaceNavigationView:1.6.0'

    implementation 'me.zhanghai.android.materialratingbar:library:1.4.0'

    implementation 'com.github.sujithkanna:smileyrating:2.0.0'

    implementation 'com.github.BehradJafari:checkInternetConnection-Android:1.0.1'


    implementation 'com.google.firebase:firebase-analytics:17.2.2'

    implementation 'com.google.firebase:firebase-dynamic-links:19.1.0'
    implementation 'com.google.firebase:firebase-analytics:17.4.3'

    implementation 'com.github.dhaval2404:imagepicker-support:1.7.1'

    implementation 'com.sackcentury:shinebutton:1.0.0'

    implementation 'com.sackcentury:shinebutton:1.0.0'

    implementation 'com.allenliu:AndroidSystemShare:1.0.1'

    implementation 'fr.tvbarthel.intentshare:library:0.0.4'

    implementation 'com.jaredrummler:material-spinner:1.3.1'
}
